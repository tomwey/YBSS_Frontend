<ion-header no-border>

  <ion-navbar color="navbar">
    <ion-title>编辑产权人信息</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <common-form [controls]="controls" (onControlSelect)="controlSelect($event);"></common-form>
</ion-content>

<ion-footer>
  <div class="buttons">
    <ion-row>
      <ion-col col-6>
        <button ion-button block outline (click)="reset();">重置</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block (click)="save();">保存</button>
      </ion-col>
    </ion-row>
  </div>
</ion-footer>
