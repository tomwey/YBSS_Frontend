<ion-content>
  <div class="caption">
    <button ion-button class="custom-position" color="white" clear (click)="back();">
      <ion-icon name="ios-arrow-back-outline"></ion-icon>
    </button>
    <h1 text-wrap>{{address}}</h1>
  </div>

  <ion-list>
    <button ion-item *ngFor="let item of addresses" (click)="openItem(item);">
      {{item.name}}
    </button>
  </ion-list>
</ion-content>
