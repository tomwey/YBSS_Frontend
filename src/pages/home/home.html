<ion-content>
  <div class="caption">
    <h1>一标三实警务平台</h1>
    <div class="searchbar-box">
      <ion-item>
        <img src="assets/imgs/icon_search.png" item-left class="icon-search">
        <ion-input type="text" placeholder="输入地址搜索"></ion-input>
        <img src="assets/imgs/icon_scan.png" item-right>
      </ion-item>
    </div>
  </div>
  <div class="hot-search">
    <h2>热门搜索</h2>
    <div class="keywords">
      <button ion-button color="gray" clear>市中区</button>
      <button ion-button color="gray" clear>贡嘎村</button>
      <button ion-button color="gray" clear>经济开发区</button>
    </div>
  </div>
  <div class="spliter"></div>
  <div class="box">
    <h2>常用功能</h2>
    <div class="sections">
      <ion-grid>
        <ion-row>
          <ion-col col-4 *ngFor="let sec of sections">
            <div class="section">
              <img [src]="sec.icon">
              <p>{{sec.name}}</p>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
