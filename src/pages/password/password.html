<ion-header no-border>

  <ion-navbar color="white">
    <ion-title>找回密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="password-box">
    <ion-list class="password-form">
      <ion-item>
        <ion-input type="tel" placeholder="请输入手机号"></ion-input>
        <button ion-button item-right clear style="font-size: 1.8rem;" (click)="getCode();" 
          [disabled]="codeBtnData.started || !user.mobile">{{codeBtnData.text}}</button>
      </ion-item>
      <ion-item>
        <ion-input type="tel" placeholder="请输入短信验证码"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="请输入新密码（至少6位）"></ion-input>
      </ion-item>
    </ion-list>
  
    <div padding>
      <button ion-button block class="custom-btn-bg">提交</button>
    </div>
  </div>
</ion-content>
