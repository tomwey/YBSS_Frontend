<ion-header no-border>

    <ion-navbar color="navbar">
      <ion-title>请选择</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>
    <div class="empty-error-box" *ngIf="!!error">
      {{error}}
    </div>
    <ion-list>
      <button ion-item class="custom-item" detail-none *ngFor="let item of dataList" (click)="select(item);">
        {{item.label}}
        <!-- <ion-note item-right *ngIf="item.selected"> -->
          <ion-icon name="ios-checkmark-outline" item-right *ngIf="item.selected"></ion-icon>
        <!-- </ion-note> -->
      </button>
    </ion-list>
  </ion-content>
