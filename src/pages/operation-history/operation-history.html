<ion-header no-border>

  <ion-navbar color="navbar">
    <ion-title>最近操作历史</ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background: rgb(247,247,247);">
  <ion-list>
    <ion-card *ngFor="let item of data" class="custom-card">
      <div class="line line-{{item.type}}"></div>
      <ion-item>
        <!-- <ion-card-content> -->
        <h2>{{item.action}}</h2>
        <p class="address">{{item.address}}</p>
        <p class="time">{{item.time}}</p>
      </ion-item>
    <!-- </ion-card-content> -->
    </ion-card>
  </ion-list>
</ion-content>
