<ion-header no-border>

  <ion-navbar color="navbar">
    <ion-title>最近操作历史</ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background: rgb(247,247,247);">
  <div class="empty-error-box" *ngIf="!!error">{{error}}</div>
  <ion-list>
    <ion-item *ngFor="let log of data">
      <h2>{{log.name}}</h2>
      <p>{{log.time}}</p>
    </ion-item>
  </ion-list>
</ion-content>
