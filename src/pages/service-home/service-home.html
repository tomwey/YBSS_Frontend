<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>公共服务</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="sections" [hidden]="hideScan">
    <ion-grid>
      <ion-row>
        <ion-col col-4 *ngFor="let section of sections">
          <div class="section" tappable (click)="openPage(section);">
            <ion-icon name="{{section.icon}}" [ngStyle]="{'color':section.color}"></ion-icon>
            <p class="name">{{section.name}}</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
