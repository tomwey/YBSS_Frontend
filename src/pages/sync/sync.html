<ion-header no-border>

  <ion-navbar color="navbar">
    <ion-title>本地数据上传</ion-title>
    <ion-buttons end>
      <button ion-button>一键上传</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="empty-error-box" *ngIf="!!error">{{error}}</div>
  <ion-list>
    <ion-item *ngFor="let item of data">
      <h2>{{item.address}}</h2>
      <p>{{item.change}}</p>
      <p>{{item.time}}</p>
    </ion-item>
  </ion-list>
</ion-content>
